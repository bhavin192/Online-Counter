<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Online Counter</title>
  
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/custom.css">
  
    <script>
        var auto_refresh = setInterval(
        (function () {
            $("#count").load("do/process.php"); //Load the content into the div
        }), 500);
    
        function onAdd(){
            if(confirm('Do you want to ADD entry?')){
                $("#addit").load("do/update-add.php");
            }
        }
        function onDel(){
            if(confirm('Do you really want to DELETE entry?!!!!')){
                $("#addit").load("do/update-del.php");
            }
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row" style="margin-top: 5%">
            <div class="col s12 l6 offset-l3">
                <div class="card center-align grey darken-3 white-text section">
                    <h3></h3>
                    <div id="count" style="font-size: 100px;"></div>
                    <br>
                    <h4><div id="addit">&nbsp;</div></h4>
                    <br>
                    <div class="card-action">
                        <button class="waves-effect waves-light btn-large" onclick="onAdd();">&nbsp;<i class="material-icons">add</i>&nbsp;</button>
                        &emsp;&nbsp;
                        <button class="waves-effect waves-light btn-large" onclick="onDel();">&nbsp;<i class="material-icons">remove</i>&nbsp;</button>
                    </div>              
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
